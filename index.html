<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Manifold scripts and styles -->
    <script src="https://connect.manifoldxyz.dev/latest/connect.umd.min.js"></script>
    <link rel="stylesheet" href="https://connect.manifoldxyz.dev/latest/connect.css" />

    <script src="https://identity.manifoldxyz.dev/latest/walletIdentity.umd.min.js"></script>
    <link rel="stylesheet" href="https://identity.manifoldxyz.dev/latest/walletIdentity.css" />

    <script src="https://restrictedtoken.manifoldxyz.dev/latest/restrictedToken.umd.min.js"></script>
    <link rel="stylesheet" href="https://restrictedtoken.manifoldxyz.dev/latest/restrictedToken.css" />

    <script src="https://marketplace.manifoldxyz.dev/latest/marketplace.umd.min.js"></script>
    <link rel="stylesheet" href="https://marketplace.manifoldxyz.dev/latest/marketplace.css" />

    <!-- Standard HTML meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title and favicon -->
    <title>100o111</title>
    <link
      rel="icon"
      href="https://pbs.twimg.com/profile_images/1807798095373107200/J8xTQhtv_400x400.jpg"
    />

    <style>
      /* 1) Use Helvetica as the main font; remove default margins/padding */
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica", sans-serif;
        background-color: #fff;
      }

      /*
       * 2) Remove Manifold's default card border or background.
       *    Setting these CSS variables ensures the widget containers
       *    are transparent, with no borders.
       */
      :root,
      .manifold-widget-container {
        --manifold-border--color: transparent;
        --manifold-border--width: 0px;
        --manifold-border--style: none;
        --manifold-border--radius: 0px;
        --manifold-element--color--background: transparent;
      }

      /*
       * 3) Remove any background/border from the card area 
       *    and "Ended" badge. Also remove the label "Price" 
       *    but keep the numeric part.
       */
      div[data-widget="m-card-catalog"] .manifold-element--card,
      div[data-widget="m-card-catalog"] .manifold-element--card *,
      div[data-widget="m-card-catalog"] .manifold-element__badge--ended,
      div[data-widget="m-card-catalog"] .manifold-element__badge--ended * {
        background: none !important;
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
      }
      /* Position "Ended" text in top-right corner, no background. */
      div[data-widget="m-card-catalog"] .manifold-element__badge--ended {
        position: absolute !important;
        top: 8px !important;
        right: 8px !important;
        color: #000 !important;
        font-size: 14px !important;
        padding: 0 !important;
        border-radius: 0 !important;
        z-index: 2;
      }

      /* 
       * Hide the "Price" label text while keeping numeric value.
       * This tries to hide any text except what's in <strong> or <b>.
       */
      div[data-widget="m-card-catalog"] .manifold-element__label--price,
      div[data-widget="m-card-catalog"] [data-label="price"] {
        color: transparent !important; /* hides "Price:" text */
      }
      /* Restore color for numeric or currency text in <strong> or <b> */
      div[data-widget="m-card-catalog"] .manifold-element__label--price strong,
      div[data-widget="m-card-catalog"] .manifold-element__label--price b,
      div[data-widget="m-card-catalog"] [data-label="price"] strong,
      div[data-widget="m-card-catalog"] [data-label="price"] b {
        color: #000 !important;
      }

      /*
       * 4) Force all m-card-catalog widgets to the same width & height.
       *    Adjust the height if you see content get cut off or extra space.
       *    This is the only guaranteed way to make them visually identical.
       */
      div[data-widget="m-card-catalog"] {
        display: inline-block !important;
        vertical-align: top !important;
        width: 420px !important;  /* same width */
        height: 600px !important; /* same height (adjust as needed) */
        overflow: hidden !important; /* hide any overflow if content is larger */
      }

      /*
       * 5) Layout for top row (3 side by side) and bottom row (1).
       */
      .card-wrapper {
        margin: 40px auto;
        max-width: 1200px;
      }
      .catalog-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }
      .single-catalog {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      /*
       * 6) Wallet connect in top-right corner, slightly larger scale.
       *    Increase or decrease scale factor as you prefer.
       */
      .wallet-connect {
        position: absolute;
        top: 20px;
        right: 20px;
        transform: scale(0.65);
        transform-origin: top right;
      }

      /*
       * 7) Mobile screen overlay
       *    Hide all widgets on small screens and display a message.
       */
      @media (max-width: 768px) {
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: white;
          color: black;
          font-size: 20px;
          text-align: center;
          height: 100vh;
          width: 100vw;
          transform: none;
          margin: 0;
        }
        .wallet-connect,
        .card-wrapper {
          display: none;
        }
        body::before {
          content: "This website only works on desktop (for now) :(";
        }
      }
    </style>
  </head>

  <body>
    <!-- Wallet connect button -->
    <div class="wallet-connect">
      <div
        data-widget="m-connect"
        data-client-id="2d2b78b292a4f331a9e8d1db72bca4000dffbafe630af406c38f5f589da98fe3"
        data-app-name="100o111"
        data-multi="true"
        data-wallet-connect-project-id="7ebd0e3229fd171626d40d9e18961f12"
        data-network="8453"
      >
      </div>
    </div>

    <!-- Card catalogs container -->
    <div class="card-wrapper">
      <!-- Top row of 3 card catalogs (all forced to 420x600) -->
      <div class="catalog-row">
        <div data-widget="m-card-catalog" data-id="1329" data-network="8453"></div>
        <div data-widget="m-card-catalog" data-id="1330" data-network="8453"></div>
        <div data-widget="m-card-catalog" data-id="1331" data-network="8453"></div>
      </div>

      <!-- Bottom single catalog (also forced to 420x600) -->
      <div class="single-catalog">
        <div data-widget="m-card-catalog" data-id="1332" data-network="8453"></div>
      </div>
    </div>
  </body>
</html>
