<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100O111 Marketplace</title>

    <!-- Manifold Marketplace Widget CSS -->
    <link rel="stylesheet" href="https://marketplace.manifoldxyz.dev/3.5.18/marketplace.css">
    <link rel="stylesheet" href="https://marketplace.manifoldxyz.dev/3.5.18/marketplace.manifold-light.css">

    <!-- Manifold Connect Widget CSS -->
    <link rel="stylesheet" href="https://connect.manifoldxyz.dev/3.0.0/connect.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .wallet-container, .listing-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Wallet Connect Button (Required for purchases) -->
        <div class="wallet-container">
            <h2>Connect Your Wallet</h2>
            <div 
                data-widget="m-connect"
                data-app-name="100O111"
                data-network="base">
            </div>
        </div>

        <!-- NFT Listing Section -->
        <div class="listing-container">
            <h2>Buy My NFT</h2>
            <div 
                data-widget="m-card-listing"
                data-network="base"
                data-id="1329">
            </div>
        </div>

    </div>

    <!-- Manifold Marketplace Widget Script -->
    <script src="https://marketplace.manifoldxyz.dev/3.5.18/marketplace.umd.min.js"></script>

    <!-- Manifold Connect Widget Script -->
    <script src="https://connect.manifoldxyz.dev/3.0.0/connect.umd.min.js"></script>

</body>
</html>
