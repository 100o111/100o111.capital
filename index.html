<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Manifold scripts and styles -->
    <script src="https://connect.manifoldxyz.dev/latest/connect.umd.min.js"></script>
    <link rel="stylesheet" href="https://connect.manifoldxyz.dev/latest/connect.css" />

    <script src="https://identity.manifoldxyz.dev/latest/walletIdentity.umd.min.js"></script>
    <link rel="stylesheet" href="https://identity.manifoldxyz.dev/latest/walletIdentity.css" />

    <script src="https://restrictedtoken.manifoldxyz.dev/latest/restrictedToken.umd.min.js"></script>
    <link rel="stylesheet" href="https://restrictedtoken.manifoldxyz.dev/latest/restrictedToken.css" />

    <script src="https://marketplace.manifoldxyz.dev/latest/marketplace.umd.min.js"></script>
    <link rel="stylesheet" href="https://marketplace.manifoldxyz.dev/latest/marketplace.css" />

    <!-- Standard HTML meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title and favicon -->
    <title>100o111</title>
    <link
      rel="icon"
      href="https://pbs.twimg.com/profile_images/1807798095373107200/J8xTQhtv_400x400.jpg"
    />

    <style>
      /* 
        1) Use Helvetica as the main font; remove default margins/padding.
      */
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica", sans-serif;
        background-color: #fff;
      }

      /*
       * 2) Remove Manifold's default card border or background.
       *    Setting these CSS variables ensures the widget containers
       *    are transparent, with no borders.
       */
      :root,
      .manifold-widget-container {
        --manifold-border--color: transparent;
        --manifold-border--width: 0px;
        --manifold-border--style: none;
        --manifold-border--radius: 0px;
        --manifold-element--color--background: transparent;
      }

      /*
       * 3) Aggressively remove any background, box-shadow, 
       *    or border from everything inside the card-catalog widgets.
       *    Also remove the text "Price" but keep numeric values.
       */
      div[data-widget="m-card-catalog"] * {
        background: none !important;
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
      }

      /* 
       * 3a) Specifically position the "Ended" badge in top-right, 
       *     no background, black text.
       */
      div[data-widget="m-card-catalog"] .manifold-element__badge--ended {
        position: absolute !important;
        top: 8px !important;
        right: 8px !important;
        color: #000 !important;
        font-size: 14px !important;
        padding: 0 !important;
        border-radius: 0 !important;
        z-index: 2;
      }

      /*
       * 4) Hide the exact word "Price" if it appears outside <strong> or <b>.
       *    Also hide known label classes/attributes that might contain "Price".
       *    Then restore color for numeric text in <strong> or <b>.
       */
      /* Hide known label elements that say "Price" */
      div[data-widget="m-card-catalog"] .manifold-element__label--price,
      div[data-widget="m-card-catalog"] .manifold-element__price-label,
      div[data-widget="m-card-catalog"] .manifold-element__label[data-label="price"],
      div[data-widget="m-card-catalog"] [class*="price-label"] {
        color: transparent !important; 
      }
      /* If "Price" is in the same strong/b with the numeric value, 
         we can't selectively remove just "Price" in CSS. But we can 
         at least ensure the text is black. */
      div[data-widget="m-card-catalog"] .manifold-element__label--price strong,
      div[data-widget="m-card-catalog"] .manifold-element__label--price b,
      div[data-widget="m-card-catalog"] .manifold-element__price-label strong,
      div[data-widget="m-card-catalog"] .manifold-element__price-label b,
      div[data-widget="m-card-catalog"] .manifold-element__label[data-label="price"] strong,
      div[data-widget="m-card-catalog"] .manifold-element__label[data-label="price"] b,
      div[data-widget="m-card-catalog"] [class*="price-label"] strong,
      div[data-widget="m-card-catalog"] [class*="price-label"] b {
        color: #000 !important;
      }

      /*
       * 5) Layout for the catalogs: 
       *    - Top row (3 side by side)
       *    - Bottom single
       */
      .card-wrapper {
        margin: 40px auto;
        max-width: 1200px;
      }
      .catalog-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }
      .single-catalog {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      /*
       * 5a) Two different widths for top vs bottom 
       *     so you can manually tweak them until 
       *     they visually match.
       */
      /* Top row (bigger) */
      .catalog-row div[data-widget="m-card-catalog"] {
        width: 420px !important;
        height: auto !important;
      }
      /* Bottom (slightly smaller or bigger - adjust as needed) */
      .single-catalog div[data-widget="m-card-catalog"] {
        width: 400px !important;
        height: auto !important;
      }

      /*
       * 6) Wallet connect in top-right corner at a moderate scale.
       *    Adjust the scale factor as you prefer (0.7, 0.8, etc.).
       */
      .wallet-connect {
        position: absolute;
        top: 20px;
        right: 20px;
        transform: scale(0.7);
        transform-origin: top right;
      }

      /*
       * 7) MOBILE BLOCK: bring back the overlay that says 
       *    "This website only works on desktop (for now) :("
       */
      @media (max-width: 768px) {
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: white;
          color: black;
          font-size: 20px;
          text-align: center;
          height: 100vh;
          width: 100vw;
          transform: none;
          margin: 0;
        }
        .wallet-connect,
        .card-wrapper {
          display: none;
        }
        body::before {
          content: "This website only works on desktop (for now) :(";
        }
      }
    </style>
  </head>

  <body>
    <!-- Wallet connect button -->
    <div class="wallet-connect">
      <div
        data-widget="m-connect"
        data-client-id="2d2b78b292a4f331a9e8d1db72bca4000dffbafe630af406c38f5f589da98fe3"
        data-app-name="100o111"
        data-multi="true"
        data-wallet-connect-project-id="7ebd0e3229fd171626d40d9e18961f12"
        data-network="8453"
      >
      </div>
    </div>

    <!-- Card catalogs container -->
    <div class="card-wrapper">
      <!-- Top row of 3 card catalogs -->
      <div class="catalog-row">
        <div data-widget="m-card-catalog" data-id="1329" data-network="8453"></div>
        <div data-widget="m-card-catalog" data-id="1330" data-network="8453"></div>
        <div data-widget="m-card-catalog" data-id="1331" data-network="8453"></div>
      </div>

      <!-- Bottom single catalog -->
      <div class="single-catalog">
        <div data-widget="m-card-catalog" data-id="1332" data-network="8453"></div>
      </div>
    </div>
  </body>
</html>
