<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Manifold scripts and styles -->
    <script src="https://connect.manifoldxyz.dev/latest/connect.umd.min.js"></script>
    <link rel="stylesheet" href="https://connect.manifoldxyz.dev/latest/connect.css" />

    <script src="https://identity.manifoldxyz.dev/latest/walletIdentity.umd.min.js"></script>
    <link rel="stylesheet" href="https://identity.manifoldxyz.dev/latest/walletIdentity.css" />

    <script src="https://restrictedtoken.manifoldxyz.dev/latest/restrictedToken.umd.min.js"></script>
    <link rel="stylesheet" href="https://restrictedtoken.manifoldxyz.dev/latest/restrictedToken.css" />

    <script src="https://marketplace.manifoldxyz.dev/latest/marketplace.umd.min.js"></script>
    <link rel="stylesheet" href="https://marketplace.manifoldxyz.dev/latest/marketplace.css" />

    <!-- Standard HTML meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title and favicon -->
    <title>100o111</title>
    <link
      rel="icon"
      href="https://pbs.twimg.com/profile_images/1807798095373107200/J8xTQhtv_400x400.jpg"
    />

    <style>
      /* 
        1) Use Helvetica as the main font.
        2) Remove default margin/padding.
      */
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica", sans-serif;
        background-color: #fff;
      }

      /* 
       * 2) Remove black box from around the widgets.
       *    (Set manifold border variables to transparent/none.)
       */
      :root,
      .manifold-widget-container {
        --manifold-border--color: transparent;
        --manifold-border--width: 0px;
        --manifold-border--style: none;
        --manifold-border--radius: 0px;
        --manifold-element--color--background: transparent;
      }

      /*
       * 3) Remove any background or border from the main card 
       *    and "Ended" badge. Make "Ended" text black, no grey box.
       */
      div[data-widget="m-card-catalog"] .manifold-element--card,
      div[data-widget="m-card-catalog"] .manifold-element__badge--ended,
      div[data-widget="m-card-catalog"] .manifold-element__badge--ended * {
        background: none !important;
        background-color: transparent !important;
        border: none !important;
      }
      /* Position "Ended" in top-right corner, no padding/border. */
      div[data-widget="m-card-catalog"] .manifold-element__badge--ended {
        position: absolute !important;
        top: 8px !important;
        right: 8px !important;
        color: #000 !important;
        font-size: 14px !important;
        padding: 0 !important;
        border-radius: 0 !important;
        z-index: 2;
      }

      /*
       * 4) Hide the "Price" label while keeping the numeric value.
       *    Manifold often places "Price" in one of these classes/attrs.
       *    If "Price" still appears, inspect the final DOM and adjust.
       */
      div[data-widget="m-card-catalog"] .manifold-element__price-label,
      div[data-widget="m-card-catalog"] .manifold-element__label--price,
      div[data-widget="m-card-catalog"] .manifold-element__label[data-label="price"] {
        display: none !important;
      }

      /*
       * 5) Make both top & bottom catalogs the SAME size (420px).
       */
      .card-wrapper {
        margin: 40px auto;
        max-width: 1200px;
      }
      /* All catalogs in top row & single-catalog get 420px width */
      .catalog-row div[data-widget="m-card-catalog"],
      .single-catalog div[data-widget="m-card-catalog"] {
        width: 420px !important; /* adjust as needed */
        height: auto !important;
      }

      /* Layout for the top row of three catalogs */
      .catalog-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      /* Single catalog on its own row */
      .single-catalog {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      /*
       * 6) Wallet connect in top-right corner, 
       *    slightly bigger than before (scale(0.65)).
       */
      .wallet-connect {
        position: absolute;
        top: 20px;
        right: 20px;
        transform: scale(0.65);
        transform-origin: top right;
      }

      /*
       * 7) Mobile screen overlay
       *    Hide all widgets on small screens and display a message
       */
      @media (max-width: 768px) {
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: white;
          color: black;
          font-size: 20px;
          text-align: center;
          height: 100vh;
          width: 100vw;
          transform: none;
          margin: 0;
        }
        .wallet-connect,
        .card-wrapper {
          display: none;
        }
        body::before {
          content: "This website only works on desktop (for now) :(";
        }
      }
    </style>
  </head>

  <body>
    <!-- Wallet connect button (top-right corner) -->
    <div class="wallet-connect">
      <div
        data-widget="m-connect"
        data-client-id="2d2b78b292a4f331a9e8d1db72bca4000dffbafe630af406c38f5f589da98fe3"
        data-app-name="100o111"
        data-multi="true"
        data-wallet-connect-project-id="7ebd0e3229fd171626d40d9e18961f12"
        data-network="8453"
      >
      </div>
    </div>

    <!-- Card catalogs container -->
    <div class="card-wrapper">
      <!-- Row of 3 card catalogs -->
      <div class="catalog-row">
        <div data-widget="m-card-catalog" data-id="1329" data-network="8453"></div>
        <div data-widget="m-card-catalog" data-id="1330" data-network="8453"></div>
        <div data-widget="m-card-catalog" data-id="1331" data-network="8453"></div>
      </div>

      <!-- Single card catalog (same size) -->
      <div class="single-catalog">
        <div data-widget="m-card-catalog" data-id="1332" data-network="8453"></div>
      </div>
    </div>
  </body>
</html>
