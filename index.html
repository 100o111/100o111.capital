    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;

            line-height: 1.4;
            background-color: #ffffff;

        }
        .wallet-connect {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .card-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card-container > div {
            transform: scale(0.90);
        }
        .card-container:last-child {
            margin-top: 40px; /* Pushes the fourth card down */
        }
    </style>
</head>
<body>
    <div class="wallet-connect">
        <div 
            data-widget="m-connect"
            data-client-id="2d2b78b292a4f331a9e8d1db72bca4000dffbafe630af406c38f5f589da98fe3"  
            data-app-name="100o111"  
            data-multi="true"
            data-wallet-connect-project-id="7ebd0e3229fd171626d40d9e18961f12"
            data-network="8453">
        </div>
    </div>
    
    <div class="card-wrapper manifold-widget-container">
        <div class="card-container">
            <div data-widget="m-card-catalog" data-id="1329" data-network="8453"></div>
            <div data-widget="m-card-catalog" data-id="1330" data-network="8453"></div>
            <div data-widget="m-card-catalog" data-id="1331" data-network="8453"></div>
        </div>
        <div class="card-container">
            <div data-widget="m-card-catalog" data-id="1332" data-network="8453"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function applyStyles() {
                document.querySelectorAll('div[data-widget="m-card-catalog"]').forEach(widget => {
                    let shadow = widget.shadowRoot || widget.attachShadow({mode: 'open'});
                    if (shadow && !shadow.querySelector("#customStyles")) {
                        let style = document.createElement("style");
                        style.id = "customStyles";
                        style.textContent = `
                            /* Remove grey background from "Ended" */
                            .m-card-catalog-status {
                                background: none !important;
                                color: inherit !important;
                                padding: 0 !important;
                                font-weight: normal !important;
                                display: inline-block !important;
                                font-size: 24px !important;
                                text-transform: uppercase !important;
                            }
                            .m-card-catalog-status::before {
                                display: none !important;
                            }
                            /* Make text bigger while keeping the image the same size */
                            .m-card-catalog-price, 
                            .m-card-catalog-title, 
                            .m-card-catalog-description {
                                font-size: 26px !important;
                                font-weight: bold !important;
                            }
                            /* Ensure images stay the same size */
                            .m-card-catalog-image {
                                width: auto !important;
                                height: auto !important;
                            }
                        `;
                        shadow.appendChild(style);
                    }
                });
            }

            const observer = new MutationObserver(() => applyStyles());
            observer.observe(document.body, { childList: true, subtree: true });
            applyStyles();
        });
    </script>
</body>
</html>
